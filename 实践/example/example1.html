    <script type="text/javascript" src="../css3d/css3d.js"></script>
    <script>
        window.onload = function () {
            // 创建场景
            let s = new C3D.Stage();
            s.size(window.innerWidth,window.innerHeight).material({
                color: "#fff"
            }).update();
            document.body.appendChild(s.el);

            //创建容器
            let sp = new C3D.Sprite();
            sp.position(0,0,-800).update();
            s.addChild(sp);

            for(let i = 0;i < 20;i++){
                let p = new C3D.Plane();
                p.size(100,100,100)
                    .position(Math.random() * 500-250,Math.random() * 500-250,Math.random() * 500-250)
                    .rotation(Math.random() * 300-150,Math.random() * 300-150,Math.random() * 300-150)
                    .material({
                        color: C3D.getRandomColor()
                    })
                    .buttonMode(true)
                    .update();
                sp.addChild(p);
                p.on("mouseover", function () {
                    this.le.scale(1.2).update();
                });
                p.on("mouseout", function () {
                    this.le.scale(1).update();
                });
            }

                    .rotation(Math.random() * 300 - 150, Math.random() * 300 - 150, Math.random() * 300 - 150)
                    .material({

                });*!/
            }*/

            //响应屏幕调整尺寸
            function resize() {
                s.size(window.innerWidth,window.innerHeight).update();
            };
            window.onresize = function() {
                resize();
            };
            resize();

            //刷新场景
            requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame || window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || window.oRequestAnimationFrame ||
                function(callback) {
                    setTimeout(callback, 1000);
                };

            function go() {
                sp.rotate(0, 0.1, 0).updateT();
                // sp.move(0, 1, 0).update();

                requestAnimationFrame(go);
            }

            requestAnimationFrame(go);
        }
